# Configuração da aplicação Spring Boot
spring.application.name=secure-login-system

# Configuração do MongoDB Atlas
# IMPORTANTE: Substitua a URI abaixo pela sua conexão do MongoDB Atlas
# Formato: mongodb+srv://username:password@cluster.mongodb.net/database?retryWrites=true&w=majority
spring.data.mongodb.uri=${MONGODB_URI:mongodb+srv://username:password@cluster.mongodb.net/secure-login?retryWrites=true&w=majority}
spring.data.mongodb.database=secure-login
spring.data.mongodb.auto-index-creation=true

# Configuração do Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8

# Configuração de segurança
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Configuração de sessão
spring.session.store-type=none
spring.session.timeout=30m
spring.session.cookie.secure=false
spring.session.cookie.http-only=true
spring.session.cookie.same-site=lax

# Configuração do servidor
server.port=8080
server.servlet.context-path=/
server.servlet.session.timeout=30m
server.error.include-message=always
server.error.include-binding-errors=always

# Configuração de logging
logging.level.com.securelogin=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.mongodb=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/secure-login-system.log

# Configurações personalizadas
app.security.max-login-attempts=5
app.security.lock-time-minutes=30
app.security.session-timeout-minutes=30
app.mongodb.connection-timeout=10000
app.mongodb.socket-timeout=10000
