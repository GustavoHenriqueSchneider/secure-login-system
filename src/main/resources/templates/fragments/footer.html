<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Footer Fragment -->
    <div th:fragment="footer">
        <footer class="bg-light text-center text-lg-start mt-5">
            <div class="container p-4">
                <div class="row">
                    <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                        <h5 class="text-uppercase">
                            <i class="bi bi-shield-lock"></i>
                            Sistema de Login Seguro
                        </h5>
                        <p>
                            Sistema de autenticação e autorização seguro desenvolvido com 
                            Spring Boot, Thymeleaf e MongoDB Atlas.
                        </p>
                    </div>
                    
                    <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                        <h5 class="text-uppercase">Informações</h5>
                        <ul class="list-unstyled mb-0">
                            <li>
                                <i class="bi bi-calendar"></i>
                                <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2024</span>
                                - Todos os direitos reservados
                            </li>
                            <li>
                                <i class="bi bi-code-slash"></i>
                                Desenvolvido com Spring Boot 3.2.0
                            </li>
                            <li>
                                <i class="bi bi-database"></i>
                                MongoDB Atlas
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                © <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2024</span>
            </div>
        </footer>
    </div>
</body>
</html>
